<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/estilo.css">
  <title>Tienda Shopping</title>
</head>
<body>
  <header>
    <h1>Pasta Mani</h1>
  </header>
  <section class="contenedor">
    <!-- contenedor de los elementos -->
    <div class="contenedor-items">
      <div class="item">
        <span class="titulo-item">Pasta de Mani Classic</span>
        <img src="img/maniSol.png" alt="" class="img-item">
        <span class="precio-item">$3.500</span>
        <button class="boton-item">Agregar al Carrito</button>
      </div>
      <div class="item">
        <span class="titulo-item">Pasta de Mani & Cookies</span>
        <img src="img/maniPlanta.png" alt="" class="img-item">
        <span class="precio-item">$4.700</span>
        <button class="boton-item">Agregar al Carrito</button>
      </div>
      <div class="item">
        <span class="titulo-item">Pasta de Mani & DDL</span>
        <img src="img/maniVolcan.png" alt="" class="img-item">
        <span class="precio-item">$6.900</span>
        <button class="boton-item">Agregar al Carrito</button>
      </div>
      <div class="item">
        <span class="titulo-item">Pasta de Mani & Choco Balnco</span>
        <img src="img/imagen9.png" alt="" class="img-item">
        <span class="precio-item">$7.200</span>
        <button class="boton-item">Agregar al Carrito</button>
      </div>
      <div class="item">
        <span class="titulo-item">Pasta de Mani & Choco Negro</span>
        <img src="img/imagen7.png" alt="" class="img-item">
        <span class="precio-item">$7.200</span>
        <button class="boton-item">Agregar al Carrito</button>
      </div>
      <div class="item">
        <span class="titulo-item">Pasta de Mani & Miel</span>
        <img src="img/maniSol.png" alt="" class="img-item">
        <span class="precio-item">$7.400</span>
        <button class="boton-item">Agregar al Carrito</button>
      </div>
      <div class="item">
        <span class="titulo-item">Pasta de Mani & Salsa de Soja</span>
        <img src="img/maniPlanta.png" alt="" class="img-item">
        <span class="precio-item">$7.900</span>
        <button class="boton-item">Agregar al Carrito</button>
      </div>
      <div class="item">
        <span class="titulo-item">Pasta de Mani & Cafe Colombiano</span>
        <img src="img/imagen7.png" alt="" class="img-item">
        <span class="precio-item">$7.800</span>
        <button class="boton-item">Agregar al Carrito</button>
      </div>
    </div>
    <!-- carrito de compras -->
    <div class="carrito">
      <div class="header-carrito">
        <h2>Tu Carrito</h2>
      </div>
      <div class="carrito-items">
        <div class="carrito-item">
          <img src="img/maniPlanta.png" alt="" width="80px">
          <div class="carrito-item-detalles">
            <span class="carrito-item-titulo">Box Engrasse</span>
            <div class="selector-cantidad"></div>
            <i class="fa-solid fa-minus restar-cantidad"></i>
            <input type="text" value="1" class="carrito-item-cantidad" disabled>
            
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
